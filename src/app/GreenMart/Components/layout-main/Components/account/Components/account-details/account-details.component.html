<div>
    <form>
        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter first name" required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="display-name" class="form-label">Display name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="display-name" placeholder="Enter display name" required>
            <div class="form-text">This will be how your name will be displayed in the account section and in reviews</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <h4 class="text-muted">Password change</h4>

        <div class="mb-3 form-group">
            <label for="current-password" class="form-label">Current password </label>
            <input type="password" class="form-control" id="current-password" placeholder="Enter current password">
            <button class="btn-eye" type="button" >
                <i class="fa-regular fa-eye "></i>
            </button>
        </div>

        <div class="mb-3 form-group">
            <label for="new-password" class="form-label">New password </label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
            <button class="btn-eye" type="button" >
                <i class="fa-regular fa-eye"></i>
            </button>
        </div>

        <div class="mb-3 form-group">
            <label for="confirm-password" class="form-label">Confirm new password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
            <button class="btn-eye" type="button" >
                <i class="fa-regular fa-eye"></i>
            </button>
        </div>

        <button type="submit" class="btn details-button">Save changes</button>
    </form>
</div>
