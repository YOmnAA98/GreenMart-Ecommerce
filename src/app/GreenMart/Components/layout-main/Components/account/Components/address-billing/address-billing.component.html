<div>
    <form>
        <h4>Billing address</h4>

        <div class="mb-3 row">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter first name" required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="company-name" class="form-label">Company name (optional)</label>
            <input type="text" class="form-control" id="company-name" placeholder="Enter company name">
        </div>

        <div class="mb-3">
            <label for="country-region" class="form-label">Country / Region <span class="text-danger">*</span></label>
            <select class="form-select" id="country-region" required>
                <option value="">Select a country / region...</option>
                <option value="Eg">Egypt</option>
                <option value="Sa">Saudi arabia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="street-address" class="form-label">Street address <span class="text-danger">*</span></label>
            <input type="text" class="form-control mb-2" id="street-address" placeholder="House number and street name" required>
            <input type="text" class="form-control" id="street-address-2" placeholder="Apartment, suite, unit, etc. (optional)">
        </div>

        <div class="mb-3">
            <label for="postcode-zip" class="form-label">Postcode / ZIP (optional)</label>
            <input type="text" class="form-control" id="postcode-zip" placeholder="Enter postcode or ZIP">
        </div>

        <div class="mb-3">
            <label for="town-city" class="form-label">Town / City <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="town-city" placeholder="Enter town or city" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
        </div>

        <button type="submit" class="btn billing-button">Save address</button>
    </form>
</div>
