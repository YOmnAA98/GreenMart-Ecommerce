<div>
    <h3 class="mb-4">Shipping Address</h3>
    <form (ngSubmit)="saveAddress()">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter first name" [(ngModel)]="userShipData.firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter last name" [(ngModel)]="userShipData.lastName" name="lastName" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="company-name" class="form-label">Company name (optional)</label>
            <input type="text" class="form-control" id="company-name" placeholder="Enter company name" [(ngModel)]="userShipData.companyName" name="companyName">
        </div>
        
        <div class="mb-3">
            <label for="country-region" class="form-label">Country / Region <span class="text-danger">*</span></label>
            <select class="form-select" id="country-region" [(ngModel)]="userShipData.country" name="country" required>
                <option value="">Select a country / region...</option>
                <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="street-address" class="form-label">Street address <span class="text-danger">*</span></label>
            <input type="text" class="form-control mb-2" id="street-address" placeholder="House number and street name" [(ngModel)]="userShipData.streetAddress" name="streetAddress" required>
            <input type="text" class="form-control" id="street-address-2" placeholder="Apartment, suite, unit, etc. (optional)" [(ngModel)]="userShipData.streetAddress2" name="streetAddress2">
        </div>
        
        <div class="mb-3">
            <label for="postcode-zip" class="form-label">Postcode / ZIP (optional)</label>
            <input type="text" class="form-control" id="postcode-zip" placeholder="Enter postcode or ZIP" [(ngModel)]="userShipData.postcode" name="postcode">
        </div>

        <div class="mb-3">
            <label for="town-city" class="form-label">Town / City <span class="text-danger">*</span></label>
            <select class="form-select" id="town-city" [(ngModel)]="userShipData.state" name="state" required>
              <option value="">Select a governorate...</option>
              <option *ngFor="let state of states" [value]="state.code">{{ state.name }}</option>
            </select>
        </div>
        
        <button type="submit" class="btn shipping-button">Save address</button>
    </form>

</div>
