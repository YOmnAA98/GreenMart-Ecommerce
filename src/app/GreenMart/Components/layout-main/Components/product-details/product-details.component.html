<section class="details my-5">
  <div class="container">
    <div class="content">
      <div class="row align-items-center">
        <div class="left-side col-lg-6">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                *ngFor="let image of productDetails.imagesURL; let i = index"
                type="button"
                [attr.data-bs-target]="'#carouselExampleIndicators'"
                [attr.data-bs-slide-to]="i"
                [attr.aria-current]="i === 0 ? 'true' : null"
                [ngClass]="(i === 0) ? 'active' : ''">
                <img [src]="image" [alt]="productDetails.productName" class="img-fluid d-block">
              </button>
            </div>
            <div class="carousel-inner" >
              <div
                *ngFor="let image of productDetails.imagesURL; let i = index"
                class="carousel-item"
                [ngClass]="(i === 0) ? 'active' : ''">
                <img [src]="image" class="img-fluid d-block w-100" [alt]="productDetails.productName">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span aria-hidden="true"><i class="fa-solid fa-angle-left"></i></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span aria-hidden="true"><i class="fa-solid fa-angle-right"></i></span>
            </button>
          </div>
        </div>
        <div class="right-side col-lg-6">
          <h2 class="h3">{{productDetails.productName}}</h2>
          <p class="weight mb-2">Approx {{productDetails.productSize}}</p>
            <ul class="p-0 d-flex align-items-center">
              <li><i class="fa-solid fa-star"></i></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><i class="fa-solid fa-star"></i></li>
              <p class="mt-1 ms-1">{{productDetails.ratingsAverage}}</p>
            </ul>
            <span class="price">${{productDetails.productPrice}}</span>
            <p class="description my-3">{{productDetails.productDescription}}</p>
            <div class="actions border-top border-bottom py-4" *ngIf="inStock">
              <input type="number" class="form-control shadow-none w-25" value="1" min="1" aria-label="1">
              <button class="btn primary-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
              <button class="btn primary-btn"><i class="fa-solid fa-cart-shopping"></i> Buy Now</button>
            </div>
            <p class="out text-danger" *ngIf="!inStock">Out of Stock</p>
            <p class="category my-3">Category: <span>{{productDetails.category}}</span></p>
        </div>
      </div>
    </div>
  </div>
</section>
