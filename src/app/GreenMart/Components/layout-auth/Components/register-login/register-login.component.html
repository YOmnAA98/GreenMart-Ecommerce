<section class="login">
    <div class="container" [class.active]="isRegisterActive">
      <div class="row justify-content-center">
        <div class="col-md-6">
  
          <div class="form-container sign-up" *ngIf="isRegisterActive">
            <form>
              <h1 class="text-center">Create Account</h1>
             
              <span class="text-center d-block">or use your email for registration</span>
              <input type="text" class=" mb-3" placeholder="Name" [(ngModel)]="registerData.name" name="name" required>
              <input type="email" class=" mb-3" placeholder="Email" [(ngModel)]="registerData.email" name="email" required>
              <input type="password" class=" mb-3" placeholder="Password" [(ngModel)]="registerData.password" name="password" required>
              <button type="button" class=" btn-block green" (click)="onRegister()">Sign Up</button>
            </form>
          </div>
  
          
          <div class="form-container sign-in" *ngIf="!isRegisterActive">
            <form>
              <h1 class="text-center">Sign In</h1>
              
              <span class="text-center d-block">or use your email password</span>
              <input type="email" class=" mb-3" placeholder="Email" [(ngModel)]="loginData.email" name="email" required>
              <input type="password" class=" mb-3" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
              <a href="#" class="d-block text-center">Forget Your Password?</a>
              <button type="button" class="btn btn-block green" (click)="onSignIn()">Sign In</button>
            </form>
          </div>
  
          <div class="toggle-container text-center">
            <div class="toggle">
              <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all site features</p>
                <button class="btn btn-secondary" (click)="toggleRegister()">Sign In</button>
              </div>
              <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all site features</p>
                <button class="btn btn-secondary" (click)="toggleRegister()">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
